<body>

<!---Home -->

<div class="form_container">
<i class="uil uil-times form_close"></i>

</div>

<!--------------------------------FORMMMMMMMMMMMM -->
<div class="form-box">

<!--------------------------------REGISTRATION FORM-->
   <div class="register-container" id="register">
    <div class="top">
        <span>Have an account? <a href="#" onclick="login()">Login</a></span>
        
    </div>
    <div class="two form">
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Firstname"><ion-icon name="person-outline"></ion-icon>
         <i class="bx bx user"></i>
        </div>

        <div class="two form">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Lastname"><ion-icon name="person-outline"></ion-icon>
             <i class="bx bx user"></i>
            </div>      
    </div>
    <div class="two form">
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" ><ion-icon name="mail"></ion-icon>
         <i class="bx bx-envelope"></i>
        </div>

        <div class="two form">
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password"><ion-icon name="lock-closed"></ion-icon>
             <i class="bx bx lock-alt"></i>
            </div>

<div class=" input-box">
    <input type="submit" class="submit" value="Register">

</div>
<div class="two-col">
    <div class="one">
        <input type="checkbox" id="register-check">
        <label for="register-check">Remember Me</label>
    </div>
    <div class="two">
        <label><a href="#">Terms & Condition</a></label>
    </div>


</div>

   </div>
    

</div>
